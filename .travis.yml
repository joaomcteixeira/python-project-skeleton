dist: xenial
language: pythoni

branches:
    only:
    - master
    - latest

cache: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

matrix:
    include:
        - python: '3.7'
          env:
            - TOXENV=check,spell,docs,safety
        - env:
            - TOXENV=py37-cover,py37-nocov
          python: '3.7'

before_install:
  - python --version
  - uname -a
  - lsb_release -a || true
install:
  - python -mpip install --progress-bar off tox -rdevtools/requirements.txt
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
